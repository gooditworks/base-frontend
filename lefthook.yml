commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit

pre-commit:
  lint:
    run: npm run lint

pre-push:
  parallel: true
  commands:
    test:
      run: npm run test

    eslint:
      glob: "*.{js,ts,tsx}"
      run: pnpm exec eslint {staged_files}

    typecheck:
      run: pnpm run lint:typecheck

    packagesort:
      glob: "package.json"
      run: pnpm run style:packagesort; git add package.json

pre-push:
  parallel: true
  commands:
    test:
      run: pnpm run test
